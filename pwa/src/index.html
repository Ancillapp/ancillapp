<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="194x194" href="/images/icons/favicon-194x194.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
    <link rel="manifest" href="/images/icons/site.webmanifest">
    <link rel="mask-icon" href="/images/icons/safari-pinned-tab.svg" color="#567791">
    <link rel="shortcut icon" href="/images/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Ancillapp">
    <meta name="application-name" content="Ancillapp">
    <meta name="msapplication-TileColor" content="#567791">
    <meta name="msapplication-config" content="/images/icons/browserconfig.xml">
    <meta name="theme-color" content="#567791">

    <title>Ancillapp</title>
    <meta name="description" content="Ancillapp">
    <base href="/">

    <style>
      @font-face {
        font-family: 'Humana Serif';
        font-style: normal;
        font-weight: 400;
        src: url('/fonts/humana-serif.woff2') format('woff2');
        font-display: swap;
      }

      @font-face {
        font-family: 'Humana Serif';
        font-style: italic;
        font-weight: 400;
        src: url('/fonts/humana-serif-itc.woff2') format('woff2');
        font-display: swap;
      }

      @font-face {
        font-family: 'Rosario';
        font-style: normal;
        font-weight: 400;
        src: url(/fonts/rosario.woff2) format('woff2');
        font-display: fallback;
      }

      @font-face {
        font-family: 'Rosario';
        font-style: normal;
        font-weight: 700;
        src: url(/fonts/rosario-bld.woff2) format('woff2');
        font-display: fallback;
      }

      @font-face {
        font-family: 'Rosario';
        font-style: italic;
        font-weight: 400;
        src: url(/fonts/rosario-itc.woff2) format('woff2');
        font-display: fallback;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        min-height: 100%;
        padding: 0;
        margin: 0;
        color: #000;
        background: #f0f0f0;
        font-family: 'Rosario', 'Roboto', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        font-size: 14px;
        overflow: hidden;
      }

      html.dark, body.dark {
        background: #1c1c1c;
      }

      @media (min-width: 480px) {
        html, body {
          font-size: 16px;
        }
      }

      #loading {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--ancillapp-background-color);
      }

      .spinner {
        animation: rotator 1.4s linear infinite;
      }

      @keyframes rotator {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(270deg);
        }
      }

      .path {
        stroke: var(--ancillapp-primary-color);
        stroke-dasharray: 187;
        stroke-dashoffset: 0;
        transform-origin: center;
        animation: dash 1.4s ease-in-out infinite, colors 5.6s ease-in-out infinite;
      }

      @keyframes dash {
        0% {
          stroke-dashoffset: 187;
        }
        50% {
          stroke-dashoffset: 46.75;
          transform: rotate(135deg);
        }
        100% {
          stroke-dashoffset: 187;
          transform: rotate(450deg);
        }
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script>
      // Load and register pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () =>
          navigator.serviceWorker.register('sw.js', {
            scope: '/',
          }).catch(console.warn));
      }
    </script>
  </head>
  <body>
    <div id="loading">
      <svg class="spinner" width="24" height="24" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
       </svg>
    </div>
    <ancillapp-shell theme="system"></ancillapp-shell>
    <noscript>
      Per favore, abilita il JavaScript per utilizzare questo sito.
    </noscript>
  </body>
</html>
