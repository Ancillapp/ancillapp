name: Deploy to production
on:
  push:
    branches:
      - master
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        run: npx firebase deploy --project ffb-ancillapp --token "$FIREBASE_TOKEN" --only hosting:production,functions:production
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
