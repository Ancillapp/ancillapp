name: Deploy to staging
on:
  push:
    branches:
      - develop
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install deps
        run: npm ci
      - name: Build
        run: BROWSER_ENV=staging npm run build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
      - name: Deploy
        run: |
          npx firebase use --add ancillapp-staging
          npx firebase deploy --token "$FIREBASE_TOKEN" --only hosting,functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
