name: Deploy to staging
on:
  push:
    branches:
      - develop
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Use Node.js 14
        uses: actions/setup-node@v2-beta
        with:
          node-version: 14
      - name: Install deps
        run: yarn install
      - name: Build
        run: yarn build
        env:
          BROWSER_ENV: staging
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
      - name: Deploy
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_BASE64" | base64 --decode > firebase-service-account.json
          yarn firebase deploy --debug --project ancillapp-staging --config firebase.json --only hosting:ancillapp-staging,functions:pwa
        env:
          FIREBASE_SERVICE_ACCOUNT_BASE64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64_STAGING }}
          GOOGLE_APPLICATION_CREDENTIALS: firebase-service-account.json
